<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Galeria Lightbox + Zoom</title>
	<link rel="stylesheet" href="estilos.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.elevatezoom.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="item">
			<img src="img/small/1.jpg" alt="" class="imagen" data="img/large/1.jpg">
		</div>
		<div class="item">
			<img src="img/small/2.jpg" alt="" class="imagen" data="img/large/2.jpg">
		</div>
		<div class="item">
			<img src="img/small/3.jpg" alt="" class="imagen" data="img/large/3.jpg">
		</div>
		<div class="item">
			<img src="img/small/4.jpg" alt="" class="imagen" data="img/large/4.jpg">
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
